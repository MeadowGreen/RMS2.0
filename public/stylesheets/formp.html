<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <title>RMS</title>
</head>

<body id="person">
    <div id="header"><button class="openbtn" onclick="openNav()">&#9776;</button>
        <h1>Records Management System</h1>
    </div>
    <div class="sidebar" id="mySidebar">
        <a class="closebtn" href="javascript:void(0)" onclick="closeNav()">&times;</a>
        <a href="/catalog">Home</a>
        <a href="/catalog/incidents">All incidents</a>
        <a href="/catalog/persons">All persons</a>
        <a href="/catalog/vehicles">All vehicles</a>
    </div>
    <form class="row g-3" id="main">
        <center>
            <h1>Person Report</h1>
        </center>
        <div id="content">
            <div class="row">
                <div class="col">
                    <label class="form-label" for="formGroupExampleInput">First</label>
                    <input class="form-control" type="text" placeholder="" aria-label="First name">
                </div>
                <div class="col">
                    <label class="form-label" for="formGroupExampleInput">Last</label>
                    <input class="form-control" type="text" placeholder="" aria-label="Last name">
                </div>
                <div class="col">
                    <label class="form-label" for="formGroupExampleInput">Middle</label>
                    <input class="form-control" type="text" placeholder="" aria-label="Middle name">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="formGroupExampleInput">SSN #</label>
                <input class="form-control" id="formGroupExampleInput" type="text" placeholder="">
            </div>
            <div class="row">
                <label class="form-label" for="formGroupExampleInput">Driver's License</label>
                <div class="col">
                    <input class="form-control" type="text" placeholder="DL #" aria-label="DL #">
                </div>
                <div class="col">
                    <input class="form-control" type="text" placeholder="DL State" aria-label="DL State">
                </div>
                <div class="col">
                    <input class="form-control" type="text" placeholder="DL Exp. Date" aria-label="DL Exp. Date">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label" for="formGroupExampleInput">Age</label>
                    <input class="form-control" id="formGroupExampleInput" type="text" placeholder="">
                </div>
                <div class="col">
                    <label class="form-label" for="formGroupExampleInput">Height</label>
                    <input class="form-control" type="text" placeholder="" aria-label="Height">
                </div>
                <div class="col">
                    <label class="form-label" for="formGroupExampleInput">Weight</label>
                    <input class="form-control" type="text" placeholder="" aria-label="Weight">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label" for="formGroupExampleInput">Race</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select a Race</option>
                        <option value="1">White</option>
                        <option value="2">Black</option>
                        <option value="3">Hispanic</option>
                        <option value="4">Indian/Native American</option>
                        <option value="5">Asian</option>
                        <option value="6">Unknown</option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label" for="formGroupExampleInput">Eye Color</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select an Eye Color</option>
                        <option value="1">Black</option>
                        <option value="2">Blue</option>
                        <option value="3">Brown</option>
                        <option value="4">Green</option>
                        <option value="5">Hazel</option>
                        <option value="6">Gray</option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label" for="formGroupExampleInput">Hair Color</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select Hair Color</option>
                        <option value="1">Black</option>
                        <option value="2">Brown</option>
                        <option value="3">Blonde</option>
                        <option value="4">Red</option>
                        <option value="5">Gray</option>
                        <option value="6">Bald</option>
                    </select>
                </div>
            </div>
            <div class="row"><label class="form-label" for="formGroupExampleInput">Date of Birth</label>
                <div class="col"><select class="form-select" aria-label="Default select example">
                        <option selected>Select Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select></div>
                <div class="col"><select class="form-select" aria-label="Default select example">
                        <option selected>Select Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        <option value="32">32</option>
                    </select></div>
                <div class="col"><input class="form-control" type="text" placeholder="Year" aria-label="Year"></div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label" for="formGroupExampleInput">Home Address</label>
                    <input class="form-control" id="formGroupExampleInput" type="text" placeholder="Address City, State ">
                </div>
                <div class="col">
                    <label class="form-label" for="formGroupExampleInput">Phone Number</label>
                    <input class="form-control" id="formGroupExampleInput" type="text" placeholder="(000)000-000">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input value="yes" type="checkbox">
                    <label class="form-label" for="formGroupExampleInput">Gang Affiliation</label>
                    <input class="form-control" id="formGroupExampleInput" type="text" placeholder="Provide gang name (if possible)">
                </div>
                <div class="col">
                    <input value="yes" type="checkbox">
                    <label class="form-label" for="formGroupExampleInput">Scars/Marks</label>
                    <input class="form-control" id="formGroupExampleInput" type="text" placeholder="Provide details (if possible)">
                </div>
                <div class="col">
                    <input value="yes" type="checkbox">
                    <label class="form-label" for="formGroupExampleInput">Hazards</label>
                    <input class="form-control" id="formGroupExampleInput" type="text" placeholder="Provide hazards (if possible)">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label" for="formGroupExampleInput">SSN #</label>
                    <input class="form-control" id="formGroupExampleInput" type="text" placeholder="000-00-0000">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="formGroupExampleInput">Gender</label>
                    <input class="form-control" id="formGroupExampleInput" type="text" placeholder="">
                </div>
            </div>
        </div>
        <div id="report">
            <div class="row">
                <div class="col">
                    <label for="formGroupExampleInput" class="form-label">Officer Name</label>
                    <input type="text" class="form-control" placeholder="" aria-label="Officer Name">
                    <label for="formGroupExampleInput" class="form-label">Officer Serial Number</label>
                    <input type="text" class="form-control" placeholder="" aria-label="Officer Serial Number">
                </div>
                <div class="col">
                    <label for="formGroupExampleInput" class="form-label">Report Date</label>
                    <div class="row g-3">
                        <div class="col-sm-7">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div class="col-sm">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Day</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                                <option value="32">32</option>
                            </select>
                        </div>
                        <div class="col-sm">
                            <input type="text" class="form-control" placeholder="Year" aria-label="Year">
                        </div>
                    </div>
                
                <div>
                    <label for="formGroupExampleInput" class="form-label">Report Time</label>
                    <input type="text" class="form-control" placeholder="" aria-label="Report Time">
                </div>
                </div>
            </div>
        </div>
        <div id="submit">
            <button type="submit" width="10px">Submit</button>
        </div>
    </form>
</body>
</html>
